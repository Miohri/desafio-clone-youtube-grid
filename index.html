<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Youtube</title>
</head>
<body>

    <header>

        <div class="left">
            <img id="menu" src="assets/images/header/menu.png" alt="Menu">
            <img id="logo" src="assets/images/header/logo.png" alt="Logo do Youtube">
        </div>

        <div class="center">
            <img id="busca" src="assets/images/header/busca.png" alt="Barra de busca">    
        </div>

        <div class="right">
            <img id="upload" src="assets/images/header/video.png" alt="Botão upload vídeo">
            <img id="notificacao" src="assets/images/header/bell.png" alt="Sino de notificações">
            <img id="perfil" src="assets/images/header/me.jpg" alt="Perfil">
        </div>
    </header>

    <aside class="aside">

        <div class="inicio">
            <img src="assets/images/aside/home.png" alt="Início">
            <p>Início</p>
        </div>

        <div class="explorar">
            <img src="assets/images/aside/compass.png" alt="Explorar">
            <p>Explorar</p>
        </div>

        <div class="inscricoes">
            <img src="assets/images/aside/play.png" alt="Inscricoes">
            <p>Inscrições</p>
        </div>

        <div class="music">
            <img src="assets/images/aside/disc.png" alt="Youtube Music">
            <p>Youtube Music</p>
        </div>

        <div class="gostei">
            <img src="assets/images/aside/thumbs-up.png" alt="Vídeos que gostei">
            <p>Vídeos que gostei</p>
        </div>

        <div class="assistir">
            <img src="assets/images/aside/clock.png" alt="Assistir mais tarde">
            <p>Assistir mais tarde</p>
        </div>

        <div class="downloads">
            <img src="assets/images/aside/download.png" alt="Downloads">
            <p>Downloads</p>
        </div>

        <div class="filmes">
            <img src="assets/images/aside/film.png" alt="Filmes">
            <p>Filmes</p>
        </div>

        <div class="aprender">
            <img src="assets/images/aside/book.png" alt="Aprender">
            <p>Aprender</p>
        </div>

        <div class="esportes">
            <img src="assets/images/aside/award.png" alt="Esportes">
            <p>Esportes</p>
        </div>

    </aside>

    <main class="conteudo">conteudo</main>

</body>
</html>
